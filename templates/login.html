<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial0scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/static/css/login_css.css"/>
</head>
<body>
    <div class="intro">
        <p class="intro__one">Welcome to</p>
        <p class="intro__two">YourBlog</p>
    </div>
    <form method="POST" class="form">
        <p class="form__group">
            <label class="form__label" for="id">User ID:</label>
            <input class="input" type="text" name="id" id="id" placeholder="User id"/> 
        </p>
        <p class="form__group">
            <label class="form__label" for="email">Email:</label>
            <input class="input" type="text" name="email" id="email" placeholder="Email"/> 
        </p>
        <p class="form__group">
            <label class="form__label" for="password">Password:</label>
            <input class="input" type="text" name="password" id="password" placeholder="Password"/> 
        </p>
        <button class="button" type="submit">Log In</button>
        <p class="form__group alert">{{result}}</p>
    </form>
    <form action="/signin">
    <button class="button" type="submit">No account? Create one</button>
    </form>
</body>
</html>
